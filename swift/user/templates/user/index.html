{% extends "user/base.html" %}
{% load static %}


{% block header %}
    <h1 class="text-center mb-5">Quick Peek</h1>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="row">
        <form class="d-block mx-auto mb-5" action="{% url 'user:query' %}" method="POST">
    
            {% csrf_token %}
            <div class="col-6 offset-3">
                <input class="form-control mb-4" id="search" type="search" name="search" placeholder="Enter username" autocomplete="off">
            </div>
    
            <button type="submit" class="btn btn-success d-block mx-auto">Search</button>
            <div id="alert">
                {% if error %}
                <h2 class="text-danger mt-3">This user does not exist or might be banned.</h2>
                {% endif %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
